  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional web development services. Expert Laravel, Vue.js, and mobile app development. Transform your ideas into powerful digital experiences." />
    <meta name="keywords" content="web development, Laravel, Vue.js, mobile apps, e-commerce, API development, consulting" />
    <meta name="author" content="CoderStew" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coderstew.com/" />
    <meta property="og:title" content="CoderStew - Professional Web Development Services" />
    <meta property="og:description" content="Expert web development, mobile apps, and digital solutions. Transform your ideas into powerful digital experiences." />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://coderstew.com/" />
    <meta property="twitter:title" content="CoderStew - Professional Web Development Services" />
    <meta property="twitter:description" content="Expert web development, mobile apps, and digital solutions. Transform your ideas into powerful digital experiences." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.google.com" />

    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Theme color -->
    <meta name="theme-color" content="#FF9410" />
    <meta name="msapplication-TileColor" content="#FF9410" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CoderStew",
      "url": "https://coderstew.com",
      "logo": "https://coderstew.com/logo.svg",
      "description": "Professional web development services specializing in Laravel, Vue.js, and mobile applications.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Tech Street",
        "addressLocality": "Digital City",
        "addressRegion": "DC",
        "postalCode": "12345",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-0123",
        "contactType": "customer service",
        "email": "hello@coderstew.com"
      },
      "sameAs": [
        "https://github.com/coderstew",
        "https://linkedin.com/company/coderstew",
        "https://twitter.com/coderstew"
      ]
    }
    </script>

    <title>CoderStew - Professional Web Development Services</title>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen -->
      <div id="initial-loader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #FF9410, #FF6B35);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Chakra Petch', sans-serif;
        color: white;
      ">
        <div style="text-align: center;">
          <div style="
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "></div>
          <h1 style="margin: 0; font-size: 24px; font-weight: 600;">CoderStew</h1>
          <p style="margin: 10px 0 0; opacity: 0.8;">Loading...</p>
        </div>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>

    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <script type="module" src="/src/main.ts"></script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>

    <!-- Google Analytics (replace with your tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
  </body>
</html>
